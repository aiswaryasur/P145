<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="0 5.00 -5" radius="1.00" color="#EF2D5E"></a-sphere>
      <a-sphere position="2.5 3.75 -5" radius="1.00" color="#EF2D5E"></a-sphere>
      <a-sphere position="-2.5 3.75 -5" radius="1.00" color="#EF2D5E"></a-sphere>
      <a-sphere position="-2.5 0.00 -5" radius="1.00" color="#EF2D5E"></a-sphere>
      <a-sphere position="2.5 0.00 -5" radius="1.00" color="#EF2D5E"></a-sphere>
      <a-cylinder position="0 -0.25 -3" rotation="0 0 0" radius="0.5" height="1.5" color="#cc3300"></a-cylinder>
      <a-ring position="0 1.75 -3" rotation="0 0 0" radius="0.00" height="1.00" color="#a366ff"></a-ring>
      <a-plane position="0 -0.75 -4" rotation="-90 0 0" width="4" height="4" color="#00cc44"></a-plane>
      <a-sky color="#99e6ff"></a-sky>
    </a-scene>
  </body>
</html>
